<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBじゃんけん</title>
    <link rel="stylesheet" href="css/mb.css">
    <link rel="stylesheet" href="css/pc.css">
</head>

<body>
    <div class="alert_area">
        <p></p>
    </div>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>プレイヤー</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>コンピューター</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>じゃんけん</h1>
            <button>プレイする</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">出す手を選んでください</h2>
            <div class="hands">
                <img class="player-hand" src="images/rock.png" alt="">
                <img class="computer-hand" src="images/rock.png" alt="">
            </div>
        </div>
        <div class="options fadeOut">
            <button class="rock">グー</button>
            <button class="scissors">チョキ</button>
            <button class="paper">パー</button>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
